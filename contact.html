<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Oregon</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <header class="header">
    <img src="images/tree.png" alt="Tree Image" class="tree-img">
    <h1>Contact Us</h1>
  </header>
  <nav class="topnav">
    <a href="index.html">Home</a>
    <a href="eugene.html">Eugene</a>
    <a href="portland.html">Portland</a>
    <a href="ashland.html">Ashland</a>
  </nav>
  <main>
    <section class="form-container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <input type="text" id="firstName" placeholder="First Name" required>
        <input type="text" id="lastName" placeholder="Last Name" required>
        <input type="email" id="email" placeholder="Email Address" required>
        <input type="email" id="confirmEmail" placeholder="Confirm Email Address" required>
        <textarea id="question" placeholder="Ask your question here" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
